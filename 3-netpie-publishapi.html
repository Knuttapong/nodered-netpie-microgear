<script type="text/javascript">
    RED.nodes.registerType('publish api',{
        category: 'netpie',
        color: '#dddd88',
        defaults: {
            name :  {value: "publish api"}, 
            appid: {value: ""},
            auth: {value: ""},
            topic: {value: ""},
            topicType: {value: ""},
            payload: {value: "", validate: RED.validators.typedInput("payloadType")},
            payloadType: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "netpie.png",
        align: "right",
        label: function() {
            return this.name||"publish api";
        },

        oneditprepare: function() {

            if (this.topicType == null) {
                if (this.topic == "") {
                    this.topicType = "str";
                } else {
                    this.topicType = "msg";
                }
            } else if (this.topicType === 'string' || this.topicType === 'none') {
                this.topicType = "str";
            }
            $("#node-input-topicType").val(this.topicType);

            $("#node-input-topic").typedInput({
                default: 'msg',
                typeField: $("#node-input-topicType"),
                types:['msg','str']
            });

            if (this.payloadType == null) {
                if (this.payload == "") {
                    this.payloadType = "str";
                } else {
                    this.payloadType = "msg";
                }
            } else if (this.payloadType === 'string' || this.payloadType === 'none') {
                this.payloadType = "str";
            }
            $("#node-input-payloadType").val(this.payloadType);

            $("#node-input-payload").typedInput({
                default: 'msg',
                typeField: $("#node-input-payloadType"),
                types:['msg','str']
            });
            $("#node-input-payload").typedInput('type',this.payloadType);
        },
        button: {
            enabled: function() {
                return !this.changed
            },
            onclick: function() {
                if (this.changed) {
                    return RED.notify(RED._("notification.warning", {message:RED._("notification.warnings.undeployedChanges")}),"warning");
                }
                var label = (this.name||this.payload);
                var node = this;
                $.ajax({
                    url: "inject/"+this.id,
                    type:"POST",
                    success: function(resp, textStatus, xhr) {
                        RED.notify(node._("inject.success",{label:label}),"success");
                    },
                    error: function(jqXHR,textStatus,errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
                        } else if (jqXHR.status == 500) {
                            RED.notify(node._("common.notification.error",{message:node._("inject.errors.failed")}),"error");
                        } else if (jqXHR.status == 0) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
                        } else {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
                        }
                    }
                });
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="publish api">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-appid"><i class="icon-cog"></i> App ID</label>
        <input type="text" id="node-input-appid" placeholder="App ID">
    </div>

    <div class="form-row">
        <label for="node-input-auth"><i class="icon-cog"></i> Auth</label>
        <input type="text" id="node-input-auth" placeholder="KEY:SECRET">
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="icon-cog"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="">
        <input type="hidden" id="node-input-topicType">
    </div>

    <div class="form-row">
        <label for="node-input-payload"><i class="icon-cog"></i> Payload</label>
        <input type="text" id="node-input-payload" placeholder="">
        <input type="hidden" id="node-input-payloadType">

    </div>
</script>

<script type="text/x-red" data-help-name="publish api">
    <p>NETPIE Publish API node</p>
</script>
